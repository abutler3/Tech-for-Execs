<!DOCTYPE html>
<html class="yui3-js-enabled"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><!--3.14.3281-->
    <script src="0_data_009/om-min.js"></script>
    
    
    <script type="text/javascript">
    
        (function (){
            function getParam(param){
		        var param = window.location.href.match(new RegExp(param+'=([^#&]*)', 'i'));
		        return param ? decodeURIComponent(param[1]) : '';
		    }
            
            
            if (getParam('mailver') != 'neo') {
                return; //Exit the app on Candygram
            }
		
		    function loadScript(url, callback){
	            var script = document.createElement('script')
	                script.type = 'text/javascript';
	
	            if (script.readyState){  //IE
	                script.onreadystatechange = function(){
	                    if (script.readyState == 'loaded' ||
	                        script.readyState == 'complete'){
	                            script.onreadystatechange = null;
	                            callback();
	                    }
	                };
	            } else {  //Others
	                script.onload = function(){
	                    callback();
	                };
	            }
	            script.src = url;
	            document.getElementsByTagName('head')[0].appendChild(script);
	        }
	        
	        openmail.Application.callWebService({
	            url: 'apps://',
	            method: 'GET',
	            parameters: {
	                cmd: 'getNeoYuiComponents'
	            }
	        }, function(args){
	            loadScript(args.url, function(){
	                    
	                // Global variable defaultText to be used in handleComposeStart (if applicable)
	                var STATIONERY = {};
	                function handleComposeStart(response) {        
	                    YUI({
	                        modules: {
	                            'compose-controller': {
	                                fullpath: '/om/assets/66c9i6pj32d33_17/js/compose.js',
	                                requires: ['node']
	                            }
	                        }
	                    }).use('compose-controller', function(Y) {
	                        Y.stationery.activate(openmail, response, STATIONERY);
	                    });
	                }
	
	                function loadHandler() {
	                    var i18n;
	                        
	                    YUI({
	                        injected: true,
	                        modules: {
	                            'omapps-i18n': {
	                                fullpath: '/om/assets/66c9i6pj32d33_17/js/omapps-i18n.js'
	                            }
	                        }
	                    }).use('omapps-i18n', function(Y) {
	
	                        i18n = new Y.omapps.I18n(openmail, "/om/assets/66c9i6pj32d33_17/yrb/keys_en-US.json", ["en-US","da-DK","de-DE","el-GR","en-AA","en-AU","en-CA","en-GB","en-IN","en-MY","en-NZ","en-PH","en-SG","es-AR","es-CL","es-CO","es-ES","es-MX","es-PE","es-US","es-VE","fi-FI","fr-CA","fr-FR","id-ID","it-IT","ja-JP","ko-KR","nb-NO","nl-NL","pl-PL","pt-BR","ro-RO","ru-RU","sv-SE","th-TH","vi-VN","zh-Hans-CN","zh-Hant-HK","zh-Hant-TW"]);
	
	                        // Store default text and title for later use
	                        STATIONERY.defaultText = i18n.translate('SAMPLE_TEXT');
	                        STATIONERY.title = i18n.translate('MAIN_HEADING');
	
	                        openmail.Application.setListener({event:'compose.user_event', label: i18n.translate('MAIN_HEADING'), tooltip: i18n.translate('DESCRIPTION'), tab:'format' }, handleComposeStart );
	                    });
	                }
	                    
	                loadHandler();
	            });
	        });
        })();

    </script>
