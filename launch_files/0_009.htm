<!DOCTYPE html>
<html class="yui3-js-enabled"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="0_data_009/om-min.js"></script>
    <script type="text/javascript">

    (function(){
        function getParam(param){
            var param = window.location.href.match(new RegExp(param+'=([^#&]*)', 'i'));
            return param ? decodeURIComponent(param[1]) : '';
        }

        if(getParam('mailver')!='neo') return;  // CG will return here.

        function loadScript(url, callback){
            var script = document.createElement('script')
                script.type = 'text/javascript';

            if (script.readyState){  //IE
                script.onreadystatechange = function(){
                    if (script.readyState == 'loaded' ||
                        script.readyState == 'complete'){
                            script.onreadystatechange = null;
                            callback();
                    }
                };
            } else {  //Others
                script.onload = function(){
                    callback();
                };
            }
            script.src = url;
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        function main(args){
            var conf = args.data;

            // Load yui3 modules from neo.
            loadScript(conf.mailYUIURL, function(){

                // Added dummy modules to avoid warning message in console log.
                // We are looking into a cleaner way to handle this in neo.
                YUI.add('postlaunch_strings', function(){});
                YUI.add('subcompose_strings', function(){});

                // Instantiate YUI object.
                YUI({
                    base: conf.mailBase,
                    injected: true,
                    combine: true,
                    comboBase: conf.mailComboBase,
                    loaderPath: conf.mailLoaderPath,
                    root: conf.mailModuleRoot,
                    groups:{
                        mail: args.data.js,
                        mail_css: args.data.css
                    }
                }).use('*', function(Y){
                    window.strings = args.data.strings;
                    Y.use('event', 'dom', 'om-ui-messagepane-sandbox-controller', 'mail-ui-messagepane-warnings', function(Y){
                        window.theMainWindow = Y.mail.ui.Warnings;

                        // Expose this function for onread app iframe init
                        window.insertAppCSS = Y.om.ui.OMMessagePaneSandboxController.insertAppCSS; 
                        Y.om.ui.OMMessagePaneSandboxController.init();
                    });
                });
            });
        }

        // Get sandbox config.
        openmail.Application.callWebService({
            url: 'apps://',
            method: 'GET',
            parameters: {
                cmd: 'getSandboxConf'
            }
        }, main);

    })();
    </script>
